<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>书单详情</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet"/>

</head>
<body th:object="${book}">
<div class="container align-self-center w-75">
    <h2 class="card-header"  style="margin-top: 50px;">详情</h2>
    <div class="card">
        <div class="card-body">
            <p>
                <strong>书名: </strong><span th:text="*{name}"></span>
            </p>
            <p>
                <strong>作者: </strong><span th:text="${book.author}"></span>
            </p>
            <p>
                <strong>简介: </strong><span th:text="${book.description}"></span>
            </p>
            <p th:switch="*{status}">
                <strong>状态: </strong>
                    <span th:case="0">想读</span>
                    <span th:case="1">在读</span>
                    <span th:case="2">已读</span>
                    <span th:case="*">状态</span>
            </p>
        </div>
    </div>
    <div class="alert alert-success" th:unless="*{status == 0}">
        <strong>Good!</strong> you are on the track!
    </div>

    <div class="alert alert-warning" th:if="*{status == 0}">
        <strong>Attention!</strong> you are out of the track!
    </div>

    <a href="javascript:history.go(-1)" class="btn">Back</a>
</div>



    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
